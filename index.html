<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div id="questionBox">

            <h2>Category: </h2>
            <h3 id = "cate"></h3>

            <h2>Difficulty: </h2>
            <h3 id = "diff"></h3>

            <h2>Question: </h2>
            <h3 id = "ques"></h3>

            <h2 id = "optionsHeading" >Options: </h2>

            <div id="options">
                <button id="option1" onclick="correctAnswer()"></button><br>
                <button id="option2" onclick="wrongAnswer()"></button><br>
                <button id="option3" onclick="wrongAnswer()"></button><br>
                <button id="option4" onclick="wrongAnswer()"></button><br>
            </div>

            <div>
                <h3 id="optionValidation"></h3>
            </div>
            <button id = "next" onclick = skipQuestion()>Next Question</button>
        </div>

        <div>
            <h3 id = "score">Score:</h3>
        </div>
    </section>

</body>
<script src="index.js"></script>
</html>
