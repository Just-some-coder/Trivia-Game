<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            color: red;
        }
        #options{
            display: grid;
            margin-bottom: 0;
        }

        button{
            width: fit-content;
        }

        #optionValidation{
            color: red;
            opacity: 0;
            margin: 1rem 0 1rem 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <section>
        <div id="questionBox">
            <h2>Question: </h2>
            <h3 id = "ques"></h3>

            <h2>Category: </h2>
            <h3 id = "cate"></h3>

            <h2>Difficulty: </h2>
            <h3 id = "diff"></h3>

            <h2>Options: </h2>
            <div id="options">
                <button id="option1" onclick="correctAnswer()"></button><br>
                <button id="option2" onclick="wrongAnswer()"></button><br>
                <button id="option3" onclick="wrongAnswer()"></button><br>
                <button id="option4" onclick="wrongAnswer()"></button><br>
            </div>
            <br><br>
            <div >
                <h3 id="optionValidation">test</h3>
            </div>
            <button id = "next" onclick = goNext() >Next Question</button>
        </div>

        <div>
            <h3 id = "score">Score:</h3>
        </div>
    </section>

</body>
<script src="index.js"></script>
</html>
